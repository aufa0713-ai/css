<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sintax-CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="">Logo</a>
      <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
      </nav>
    </header>
    <main>
      <section id="hero-section">
        <div>
          <h1>Belajar Sintax-CSS</h1>
        </div>
      </section>
      <section id="client-section">
        <div>
          <h1>Klien Kami</h1>
          <div class="parent">
            <div class="child">
              <p>child/anak</p>
            </div>
            <div class="child2">
              <p>chils-2/anak-2</p>
            </div>
          </div>
        </div>
      </section>
      <section id="komunitas-section">
        <div>
          <h1>komunitas kami</h1>
          <div class="komunitas-parent">
            <div class="komunitas-child">
              <p>child/anak</p>
            </div>
            <div class="komunitas-child2">
              <p>chils-2/anak-2</p>
            </div>
          </div>
        </div>
      </section>
      <section id="list-section">
        <div>
          <h1>daftar list</h1>
          <ul>
            <li class="cust">Google</li>
            <li class="cust">Facebook</li>
            <li class="cust">Instagram</li>
          </ul>
          <h2>menggunakan h2</h2>
          <h3>menggunakan h3</h3>
          <h4>menggunakan h4</h4>
          <input
            type="text"
            name="username"
            placeholder="tolong isikan usernamenya"
          />
        </div>
      </section>
    </main>
    <footer>
      <p>Copyright</p>
    </footer>
  </body>
</html>
